apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{.Release.Name}}
  name: '{{ .Release.Name }}'
spec:
  selector:
    matchLabels:
      app: {{.Release.Name}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
      name: '{{ .Release.Name }}'
    spec:
      containers:
        - name: argo
          image: {{.Values.argo.image.name}}
          env:
            - name: ARGO_DRIVER_SERVICE_PORT
              value: '{{.Values.argo.port}}'
            - name: ARGO
              value: {{.Values.argo.host}}
            - name: SERVICES_AUTH_URL
              value: {{.Values.argo.auth.url}}
            - name: SERVICES_AUTH_TENANT
              value: {{.Values.argo.auth.tenant}}
          ports:
            - containerPort: {{.Values.argo.port}}
      imagePullSecrets:
        - name: {{.Values.argo.image.secret}}
