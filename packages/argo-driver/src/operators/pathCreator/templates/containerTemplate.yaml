    - name: path-creator
      inputs:
        parameters:
          - name: paths
      outputs: {}
      metadata: {}
      container:
        name: ''
        image: polusai/argo-step-path-creator:0.0.1
        command:
          - python3
          - '-m'
          - argo.steps.path_creator
        args:
          - '--paths'
          - '{{inputs.parameters.paths}}'
        resources: {}
        volumeMounts:
          - name: compute-data-volume
            readOnly: true
            mountPath: /data/inputs
          - name: compute-data-volume
            mountPath: /data/outputs/
            subPath: temp/jobs/