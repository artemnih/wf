compute:
  name: compute
  image: kevinpatrickhannon/compute:rename-workflow
  ingress:
    enabled: true
    host: COMPUTE_INGRESS_REPLACE
  argo:
    name: compute-argo
    port: 7999
  slurm:
    host: HPC_LOGON_NODE_REPLACE
    port: 7998
  mongo:
    name: compute-mongodb
  auth:
    url: SERVICES_AUTH_URL
    tenant: SERVICES_AUTH_TENANT

mongo:
  persistence:
    enabled: false
    size: 256Mi
    storageClass: aws-efs
  auth:
    ## @param auth.enabled Enable authentication
    ## ref: https://docs.mongodb.com/manual/tutorial/enable-authentication/
    ##
    enabled: false
